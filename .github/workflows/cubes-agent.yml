name: Cubes Agent

on:
  push:
    branches:
      - agent/cubes

jobs:
  run-claude:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create MCP Config
        run: |
          mkdir -p /tmp/mcp-config
          cat > /tmp/mcp-config/mcp-servers.json <<'EOF'
          {
            "mcpServers": {
              "cubes-daemon": {
                "type": "http",
                "url": "https://mcp.cospec.ai/mcp?deploymentId=7ac1bab8-f1b5-4a4c-aa77-f64ef0fe5566",
                "headers": {
                  "x-auth-header": "${{ secrets.COSPEC_API_KEY }}",
                  "Content-Type": "application/json"
                }
              }
            }
          }
          EOF

      - name: Create Prompt File
        run: |
          mkdir -p /tmp/claude-prompts
          cat > /tmp/claude-prompts/task-prompt.txt <<'EOF'
          # Cubes Task

          Complete the "cubes" issue from GitHub: https://github.com/jrnesc/empty/issues/16

          This task came from an Airtable "Bugs" table with status "To do". The user mentioned there's hidden information in other apps that you should investigate.

          ## MCP Configuration
          - Server: `cubes-daemon`
          - Deployment: `7ac1bab8-f1b5-4a4c-aa77-f64ef0fe5566`

          ## Tool Usage

          You have access to the Cospec MCP system for dynamic tool registration.

          **CRITICAL**: Always use full tool names: `mcp__cubes-daemon__<tool_name>`

          ### Core Tools
          - `mcp__cubes-daemon__cospec_add_tools` - Register new tools (must call before using them)
          - `mcp__cubes-daemon__cospec_execute_tool` - Execute registered tools
          - `mcp__cubes-daemon__cospec_list_active_tools` - List available tools

          ### Workflow
          1. Use `cospec_add_tools` to register the tools you need
          2. Use `cospec_execute_tool` to call registered tools
          3. Add more tools dynamically as you discover new requirements

          ## Task Details

          1. First, investigate the GitHub issue to understand what needs to be done
          2. Look for hidden information in other apps (Airtable, Slack, Notion, etc.) - you'll need to discover and register the appropriate tools
          3. Complete the cubes task implementation
          4. Create a pull request with your solution

          Work autonomously. Discover what tools you need, register them, and complete the task.
          EOF

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-base-action@beta
        with:
          prompt_file: /tmp/claude-prompts/task-prompt.txt
          allowed_tools: "mcp__cubes-daemon"
          mcp_config: /tmp/mcp-config/mcp-servers.json
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          anthropic_model: claude-sonnet-4-20250514
